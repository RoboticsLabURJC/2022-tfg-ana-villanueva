<!DOCTYPE html>
<html>
  <head>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script> 
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
<!--
    https://www.npmjs.com/package/aframe-animation-component <-- tag animation source
-->
    <a-entity 
    id="lightSphere" 
    geometry="primitive:sphere" 
    material="color: pink; shader: flat" 
    light="type: point" 
    position="-4 3 -2"
    animation="property: position; from: -4 3 -10; to: 4 3 -10; loop: true; dir: alternate"
    >

    </a-entity>
    <a-entity
    geometry="primitive: box" material="color: green" position="-3 0 -10">
    </a-entity>
    <a-entity
    geometry="primitive: box" material="color: red" position="0 0 -10">
    </a-entity>
    <a-entity
    geometry="primitive: box" material="color: blue" position="3 0 -10">
    </a-entity>

    </a-scene>
  </body>
</html>
