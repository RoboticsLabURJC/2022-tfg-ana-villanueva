<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>

        <a-camera position="0 0 5">
            <a-cursor color = "yellow">

            </a-cursor>
        </a-camera>

        <a-box material ="color: pink"
            position="-2 0 -3" 
            event-set__mouseenter="material.color: black"
            event-set__click="geometry.primitive: sphere; geometry.radius: 0.5">

        </a-box>

        <a-box material ="color: black"
            position="0 0 -3">
        </a-box>

        <a-box material ="color: pink"
            position="2 0 -3">
        </a-box>
    </a-scene>
  </body>
</html>
