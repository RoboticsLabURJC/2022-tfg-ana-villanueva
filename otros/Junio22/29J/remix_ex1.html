<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <a-entity 
        id="lightSphere" 
        geometry="primitive:sphere" 
        material="color: yellow; shader: flat" 
        light="type: point" 
        position="0 6 0"
        >
      </a-entity>

      <a-entity
      id="plane"
      geometry="primitive: plane; width: 10000; height: 10000"
      material="color: grey"
      rotation="-90 0 0">
      </a-entity>

      <a-entity
      id="sphere"
      geometry="primitive: sphere"
      scale="0.3 0.3 0.3"
      material="color: blue"
      position="0 0 -5"
      animation="property: position; from: 0 2 0; to: 0 2 -5 dur: 90000; dir: alternate; loop: true">
      </a-entity>

      <a-entity
      id="cylinder"
      geometry="primitive: cylinder"
      scale="0.3 0.3 0.3"
      material="color: green"
      position="-2 2 -5"
      animation="property: position; from: -2 2 -5; to: -2 2 0 dur: 90000; dir: alternate; loop: true">
      </a-entity>

      <a-entity
      id="box"
      geometry="primitive: box"
      scale="0.3 0.3 0.3"
      material="color: green"
      position="2 2 -5"
      animation="property: position; from: 2 2 -5; to: 2 2 0 dur: 90000; dir: alternate; loop: true">
      </a-entity>

      
    </a-scene>
  </body>
</html>
