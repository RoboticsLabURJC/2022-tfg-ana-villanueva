
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>

    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>
  <body>
    <a-scene
    physics="driver: ammo; 
    debug: true; 
    debugDrawMode: 1;">
        <!-- Suelo -->
        <a-plane 
            ammo-body="type: static" 
            ammo-shape="type: box"
            position="0 -3 -10" rotation="-90 0 0" width="30" height="12"
            color="yellow">
        </a-plane>

        <!-- Modelo -->
        <a-entity 
        geometry="primitive: box"
        position="0 0 -7"
        ammo-body="type: dynamic; 
        emitCollisionEvents: true" 
        ammo-shape="type: box">

            <a-box 
            scale="0.5 1 0.5"
            material="color: red"
            position="-0.5 -1 -0.5">
            </a-box>
            <a-box 
            scale="0.5 1 0.5"
            material="color: red"
            position="0.5 -1 -0.5">
            </a-box>
            <a-box 
            scale="0.5 1 0.5"
            material="color: red"
            position="-0.5 -1 0.5">
            </a-box>
            <a-box 
            scale="0.5 1 0.5"
            material="color: red"
            position="0.5 -1 0.5">
            </a-box>

            <a-box 
            scale="2 2 0.5"
            material="color: green"
            rotation="-90 0 0"
            position="0 -0.5 0">
            </a-box>

            <a-box 
            scale="2 1 0.5"
            material="color: red"
            position="0 0 -0.75">
            </a-box>


        </a-entity>
    </a-scene>
  </body>
</html>
