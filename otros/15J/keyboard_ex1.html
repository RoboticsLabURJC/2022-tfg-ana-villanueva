<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('push', {
          init: function() {
                /* el -> Objeto */
                var el = this.el;
                console.log(el + " <-- EL")
                el.addEventListener("collidestart", function () {
                  const impulse = new Ammo.btVector3(0, 1.5, 0);
                  const pos = new Ammo.btVector3(0, 0, 0);
                  el.body.applyImpulse(impulse, pos);
                  Ammo.destroy(impulse);
                  Ammo.destroy(pos);
            });
          }
        });
    </script>

    <script>
        // Add event listener on keydown
        document.addEventListener('keydown', (event) => {
        var name = event.key;
        var code = event.code;
        // Show keydown
        if (name == ' ') {
            console.log('action')
            //Añadir atributo push
            var sceneEl = document.querySelector('a-scene');

            var sphere = document.querySelector('a-sphere');

            //Adición de atributos a una entidad
            sphere.setAttribute('material', {
                color: 'red'
            });

        }else{
            console.log('action unfound')
        }
        }, false);
    </script>

  </head>

  <body>
    <a-scene>
        
        <a-sphere
        material="color: green"
        position="-2 0 -10"
        geometry="radius:2"></a-sphere>
  
    </a-scene>

  </body>
</html>
