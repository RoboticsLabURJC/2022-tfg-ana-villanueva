<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
    
      AFRAME.registerComponent('log', {
        schema: {type: 'string'},

        init: function () {
          var stringToLog = this.data;
          console.log(stringToLog);
        }
      });

    </script>
  </head>

  <body>
    <a-scene>
      <a-box log="Hello, Box!"></a-box>
    </a-scene>
  </body>
</html>
