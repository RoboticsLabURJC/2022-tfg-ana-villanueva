<!DOCTYPE html>
<html>
  <head>
    <title>My Networked-Aframe Scene</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.4.0/socket.io.slim.js"></script>
    <script src="/easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.10.0/dist/networked-aframe.min.js"></script>

    <script>
      window.addEventListener('load', initScene)

      function initScene(){

        var sphere = document.querySelector('#avatar-template');
        var box = document.querySelector('a-entity');
        box.setAttribute('material', 'color', 'red');

        sphere.setAttribute('material', 'color', 'red');

        }

    </script>

  </head>
  <body>
    <a-scene networked-scene>
      <a-assets>
        <template id="avatar-template">
           <a-sphere material="color: pink" ></a-sphere>
        </template>
      </a-assets>
      
      <a-entity id="player" networked="template: #avatar-template; attachTemplateToLocal:false;" 
      camera wasd-controls look-controls></a-entity>
    </a-scene>
  </body>
</html>
