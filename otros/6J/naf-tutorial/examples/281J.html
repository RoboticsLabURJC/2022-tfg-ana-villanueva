    <!--
        Sincronización 
    -->
    <script>

        // Código imprescindible para la sincronización
        NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;
        NAF.schemas.getComponents = (template) => {
          if (!NAF.schemas.hasTemplate("#sphere-template")) {
            NAF.schemas.add({
              template: '#sphere-template',
              components: [
                "position",
                "rotation",
                {
                  component: 'material',
                  property: 'color'

                }/*,
                {
                    component: 'ammo-body', 
                    property: 'type',
                    property: 'emitCollisionEvents',
                    property: 'gravity',
                    property: 'linearDamping'
                },
                {
                    component: 'ammo-shape', 
                    property: 'type'
                }
                */
                // Modificación de otro componente
                // { component: 'geometry', property: 'primitive' }
              ]
            });
          }



          const components = NAF.schemas.getComponentsOriginal(template);
          return components;
        }
    </script>

    <!--
        JavaScript 
    -->

  </head>

  <body>
    <a-scene
      physics="driver: ammo; debug: true; debugDrawMode: 1"

      cursor="rayOrigin: mouse"
      raycaster="objects:.raycastable"

      networked-scene>

      <!-- Templates -->

      <a-assets>
        <template id="sphere-template">
          <a-entity 
          class="raycastable" 
          geometry="primitive: sphere" 
          material="color: red" 
          position="0 10 -10" 

          ammo-body="type: dynamic; 
          emitCollisionEvents: true;
          gravity: 0 0 0;
          linearDamping: 0.9" 
          ammo-shape="type: sphere"
          ></a-entity>
        </template>
      </a-assets>
      <!--
        Permmite visualizar el contenido en el navegador
      -->
      <a-entity id="sphere" 
      networked="template:#sphere-template;networkId:sphere;persistent:true;owner:scene">
      </a-entity>
    </a-scene>
  </body>
</html>
