<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
        // Registering component in foo-component.js
        AFRAME.registerComponent('foo', {
        schema: {
            //Objeto encargado de definir y describir las propiedades de los componentes
            color: {default: 'pink'}

        },
        init: function () {},
        update: function () {},
        tick: function () {},
        remove: function () {},
        pause: function () {},
        play: function () {}
        });
    </script>
  </head>
  <body>
    <a-scene>
        <a-box
        position="0 0 -10"
        foo
        ></a-box>
    </a-scene>
  </body>
</html>
