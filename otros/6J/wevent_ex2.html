<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script>
        window.addEventListener('load', initScene)

        function initScene(){
            var box = document.querySelector('a-box');
            var sphere = document.querySelector('a-sphere');
            var cylinder = document.querySelector('a-cylinder');

            box.addEventListener("mouseenter", function()
            {
                console.log("Mouseenter box")

                box.setAttribute('material', 
                {color: 'yellow'});
            });

            box.addEventListener("mouseleave", function()
            {
                console.log("Mouseleave box")

                box.setAttribute('material', 
                {color: 'black'});
            });

            box.addEventListener("click", function()
            {
                console.log("Click box")

                box.setAttribute('material', 
                {color: 'green'});
            });

            box.addEventListener("click", function()
            {
                console.log("Click box")

                box.setAttribute('material', 
                {color: 'green'});
            });

            sphere.addEventListener("fusing", function()
            {
                console.log("Fusing sphere")

                sphere.setAttribute('material', 
                {color: 'pink'});
            });

            cylinder.addEventListener("mousedown", function()
            {
                console.log("mousedown cylinder")

                cylinder.setAttribute('material', 
                {color: 'purple'});
            });

            cylinder.addEventListener("mouseup", function()
            {
                console.log("mouseup cylinder")

                cylinder.setAttribute('material', 
                {color: 'black'});
            });

        }

    </script>
  </head>
  <body>
    <a-scene>
        <a-camera>
            <a-cursor fuse="true"></a-cursor>
        </a-camera>
        <a-box
        position="-2 0 -10"
        scale="2 2 2"
        material="color: black"
        ></a-box>

        <a-sphere
        position="2 0 -10"
        scale="2 2 2"
        material="color: black"
        ></a-sphere>

        <a-cylinder
        position="0 3 -10"
        scale="1 1 1"
        material="color: black"
        ></a-cylinder>
    </a-scene>
  </body>
</html>
