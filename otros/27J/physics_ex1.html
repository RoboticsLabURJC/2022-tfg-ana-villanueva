<!DOCTYPE html>
<html>
  <head>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <!--
        dinamic: can move
        static: cant move
    -->
    <a-scene>
        <a-sky color="pink"></a-sky>
        <a-camera>
            <a-cursor>
            </a-cursor>
        </a-camera>
        <a-plane
            static-body
            color="grey"
            rotation="-90 0 0"
            scale="15 15 15">
        </a-plane>

        <!-- Immovable box -->
  <a-box static-body color="red" position="-2 2 -10" width="3" height="1" depth="1"></a-box>
 
  <!-- Dynamic box -->
  <a-box dynamic-body="shape: sphere" color="green" position="2 2 -10" width="1" height="1" depth="1"></a-box>

      
    </a-scene>
  </body>
</html>
