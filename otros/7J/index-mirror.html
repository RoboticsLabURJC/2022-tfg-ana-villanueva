<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@33264d8761b8d8ec2862407f32ba4a39e111bb67/dist/aframe-master.min.js"></script>
    <script src="script-mirror.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Player Entity -->
      <a-entity
        id="player"
        position="0 1.6 0"
        camera
        look-controls
        wasd-controls
      >
      </a-entity>

      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>

      <!-- mirror ball -->
      <a-sphere
        position="0 1.25 -5"
        radius="1.25"
        color="#EF2D5E"
        mirror="autoRefresh: true; interval: 40; resolution: 128;"
      ></a-sphere>

      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
        animation="autoplay: true; isRawProperty: true; property: object3D.position.y; from: 0; to: 2; easing: easeInOutQuad; dur: 1000; loop: true; dir: alternate;"
      ></a-cylinder>

      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
