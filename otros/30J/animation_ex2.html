<!DOCTYPE html>

<script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>

<a-scene>
    <a-box position="-2 0 -10" color="tomato" depth="2" height="2" width="2">
        <a-entity
        animation="attribute: rotation;
               dur: 3000;
               to: 0 360 0;
               repeat: indefinite">
        </a-entity>
     </a-box>

     <a-entity
     geometry="primitive: sphere; radius: 1.3"
     material="color: green">
        <a-animation
        attribute="position"
        dur="3000"
        from="4 0 -10"
        to="1 0 -10"
        repeat="indefinite">
        </a-animation>
     </a-entity>

     
     <a-sky color="lightyellow"></a-sky>
     <a-camera position='0 0 3' user-height='0'></a-camera>
</a-scene>
