<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: pink">
      <a-assets>
        <img id="picture01" src="https://raw.githubusercontent.com/RoboticsLabURJC/2022-tfg-ana-villanueva/main/otros/30J/text1.jpg">
      </a-assets>

      <a-sphere
      material="src: #picture01"
      position="2 0 -10"
      radius="0.5"
      ></a-sphere>

      <a-sphere
      material="color: black"
      position="-2 0 -10"
      radius="0.5"
      ></a-sphere>

    </a-scene>

  </body>
</html>
