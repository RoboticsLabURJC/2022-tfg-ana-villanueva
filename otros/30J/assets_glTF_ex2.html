<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="//cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene background="color: pink">
      <a-assets>
        <a-assets-items
        id="robot"
        src="robot/scene.gltf"
        ></a-assets-items>
      </a-assets>

      <a-entity 
      gltf-model="#robot"
      position="0 0 -20"
      animation="property: position; to: 0 0 0; dur: 5000; loop: true"></a-entity>


    </a-scene>
  </body>
</html>
