<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <script src="https://mixedreality.mozilla.org/ammo.js/builds/ammo.wasm.js"></script>
    
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>

  <body>
    <a-scene physics="driver: ammo; 
    debug: true; 
    debugDrawMode: 1;"
    background="color: pink">
        <a-assets>
            <a-asset-item id="car" src="assets/puente_malla.gltf"></a-asset-item>
        </a-assets>
        <!--
            
        -->
        <a-entity position="0 0 -10" gltf-model="#car" rotation="0 90 0"
        ammo-body="type: dynamic; 
        emitCollisionEvents: true;" 
        ammo-shape="fit: all"
        ></a-entity>
        <a-entity camera position="0 3 5" look-controls wasd-controls></a-entity>
        <!-- Suelo -->
        <a-plane 
        ammo-body="type: static" 
        ammo-shape="type: box"
        position="0 -3 -10" rotation="-90 0 0" width="30" height="12"
        color="yellow"></a-plane>

        <!-- Bola -->

        <a-sphere
        id="blue"
        position="0 20 -10"
        color="red"
        geometry="radius: 1"
        ammo-body="type: dynamic; 
        emitCollisionEvents: true;" 
        ammo-shape="fit: all">           
        </a-sphere>
    </a-scene>

  </body>
</html>
