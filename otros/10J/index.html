<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src ="index.js"></script>
</head>
<body>
    <a-scene>
<!--
        <a-assets>
            
            Etiqueta que incluye todos los recursos externos
            que han de ser precargados antes de la escena -- Si 
            pongo este codigo no cargan las imagenes
            
            <img src="text1.jpg" id="meteor">
            <img src="https://raw.githubusercontent.com/RoboticsLabURJC/2022-tfg-ana-villanueva/main/otros/08/text3.jpg" id="sky">
        </a-assets>
-->

        <a-sky src="https://raw.githubusercontent.com/RoboticsLabURJC/2022-tfg-ana-villanueva/main/otros/08/text3.jpg" >
            <!-- Entorno -->
        </a-sky>

        <a-entity camera look-controls>

            <a-text value="0 meteoritos cazados" color="white" position="0 -0.1 -1" width="1" aling="center"></a-text>

            <a-entity cursor="fuse: true; fuseTimeout: 100" position="0 0 -1" raycaster="objects: .meteor" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03" material="shader: flat"></a-entity>

        </a-entity>

        <a-entity class="orbit" position="0 3 0" rotation="0 0 0" animation="property:rotation; to: 0 360 360; loop:true; dur: 40000; " ></a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -45" animation="property:rotation; to: 0 -360 0; loop:true; dur: 30000; " ></a-entity>

        <a-entity class="orbit" position="0 -3 0" rotation="0 0 -90" animation="property:rotation; to: 0 360 360; loop:true; dur: 20000; " ></a-entity>

        <a-entity class="orbit" position="0 0 0" rotation="0 0 -120" animation="property:rotation; to: 360 360 0; loop:true; dur: 50000; " ></a-entity>


    </a-scene>
</body>
</html>
