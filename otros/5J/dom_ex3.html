<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('log', {
            schema: {type: 'string'},

            init: function () {
                console.log('Try!');
            }
        });

        window.addEventListener('load', initScene)

        function initScene(){
            var box = document.querySelector('a-box');
            box.setAttribute('log', '');
        }
    </script>
  </head>
  <body>
    <a-scene>
        <a-box></a-box>
    </a-scene>
  </body>
</html>
