<!--
    Adición al nuevo componente un valor por defecto

    Modificación del valor por defecto del nuevo componente
-->
<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('log', {
            schema: {
                message:{type: 'string', default: 'Hello world' }
            },

            init: function () {
                console.log(this.data.message);
            }
        });
    </script>
  </head>
  <body>
    <a-scene>
        <a-box log></a-box>
        <a-box log="message: Hola mundo"></a-box>

    </a-scene>
  </body>
</html>
