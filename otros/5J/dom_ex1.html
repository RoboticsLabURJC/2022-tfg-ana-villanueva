<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script>
        AFRAME.registerComponent('log', {
            schema: {type: 'string'},

            init: function () {
                var stringToLog = this.data;
                console.log(stringToLog);
            }
        });
    </script>
  </head>
  <body>
    <a-scene>
        <a-box log="Hello, Box!"></a-box>
    </a-scene>
  </body>
</html>
